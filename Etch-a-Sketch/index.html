<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/d1d6edd90f.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 id="title">
        <span class="titleSpan">Taste</span>
        <span class="titleSpan">the</span>
        <span class="titleSpan">Rainbow</span>
        <span class="titleSpan">!</span>
    </h1>

    <div class="main" id="main">
        <div class="rightMenu">
            <button id="rainbow" onclick="color()">Rainbow</button>
            <button id="blackColor">Black</button>
            <button id="erase">Eraser</button>

        </div>
        <div class="container" id="container">
        </div>
        <div class="leftMenu">
            <button id="resize">Resize</button>

            <button id="reset">Clear</button>
            <input id="colorPicker" type="color">
        </div>
    </div>
    <footer>
        <span>Built & designed by Andrei B | </span>
        <a href="https://github.com/AndreiBarari" target="_blank"><i class="fab fa-github fa-2x"></i></a>
    </footer>

    <script src="app.js"></script>
</body>

</html>
