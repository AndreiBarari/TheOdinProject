<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="main">
        <h1>Rock, paper, scissors game!</h1>

        <div class="choices">
            <button id="rock" class="choice" value="rock"></button>
            <button id="paper" class="choice" value="paper"></button>
            <button id="scissor" class="choice" value="scissor"></button>
        </div>

        <div class="gameResults">
            <span class="score" id="playerScore"></span>
            <span class="" id="result"></span>
            <span class="score" id="computerScore"></span>
        </div>
        <div>
            <!-- <h3 id="endGame"></h3> -->

        </div>
        <input id="refresh" type="button" value="New game!">
    </div>


    <script src="app.js"></script>
</body>

</html>
